<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Aryasatya</title>
</head>
<body>
    <p>Ini adalah Paragraph 1</p>
    <hr>

    <!-- Menggunakan p, br, dan hr -->
    <p>Ini adalah <br> Paragraph 2</p>
    <hr>

    <!-- Menggunakan p, b, i, dan hr -->
    <p>Selamat datang di kuliah pemrograman web</p>
    <p><b>Selamat datang</b> di kuliah <i>Pemrograman web</i></p>
    <hr>

    <!-- Menggunakan p dan u -->
    <p>Nama Saya <u>Aryasatya Hafiz Purnama</u></p>
    <hr>
    <button><a href=index.html>Home</a> </button> 
</body>
</html>
