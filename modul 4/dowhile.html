<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ARYASATYA</title>
    
</head>
<body>
<h1>Contoh Pengulangan do...while</h1>
<div id="hasilDoWhile"></div>

<script>
    let i = 1;
    let hasil = "";

    do {
        hasil += "Perulangan DO...WHILE ke-" + i + "<br>";
        i++;
    } while (i <= 5);

    document.getElementById("hasilDoWhile").innerHTML = hasil;
</script>
</body>
</html>
