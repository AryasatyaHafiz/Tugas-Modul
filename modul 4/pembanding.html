<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ARYASATYA</title>
    
</head>
<body>
    <h1>Pembanding Dua Variabel</h1>
    <div id="hasilPerbandingan"></div>
    
    <script>
        let a = 8;
        let b = 5;
        let hasil = "";
        hasil += "a = " + a + ", b = " + b + "<br><br>";
        hasil += "a == b: " + (a == b) + "<br>"; 
        hasil += "a != b: " + (a != b) + "<br>"; 
        hasil += "a > b: " + (a > b) + "<br>";   
        hasil += "a < b: " + (a < b) + "<br>";   
        hasil += "a >= b: " + (a >= b) + "<br>"; 
        hasil += "a <= b: " + (a <= b) + "<br>"; 
        document.getElementById("hasilPerbandingan").innerHTML = hasil;
    </script>    
</body>
</html>
