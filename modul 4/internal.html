<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ARYASATYA</title>
    <script>
        var P = 10;
        var L = 5;
        var T = 7;
      
        var volume = P * L * T;
      
        document.write("Panjang balok adalah " + P + "<br>");
        document.write("Lebar balok adalah " + L + "<br>");
        document.write("Tinggi balok adalah " + T + "<br>");
        document.write("Volume balok adalah " + volume + "<br>");
      </script>
</head>
<body>
    <h2>volume balok adalah = <script>document.write(volume) </script></h2>
</body>
</html>
