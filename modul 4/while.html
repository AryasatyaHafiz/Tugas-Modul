<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ARYASATYA</title>
    
</head>
<body>
    <h1>Contoh Pengulangan While</h1>
    <div id="hasilWhile"></div>
    
    <script>
        let i = 1;
        let hasil = "";
    
        while (i <= 5) {
            hasil += "Perulangan WHILE ke-" + i + "<br>";
            i++;
        }
    
        document.getElementById("hasilWhile").innerHTML = hasil;
    </script>    
</body>
</html>
