<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ARYASATYA</title>
    
</head>
<body>
    <h1>Operasi String</h1>
    <div id="hasilString"></div>
    
    <script>
        let namaDepan = "Aryasatya";
        let namaBelakang = "Hafiz Purnama";
        let hasil = "";
        let namaLengkap = namaDepan + " " + namaBelakang;
        hasil += "Nama lengkap: " + namaLengkap + "<br>";
        document.getElementById("hasilString").innerHTML = hasil;
    </script>        
</body>
</html>
