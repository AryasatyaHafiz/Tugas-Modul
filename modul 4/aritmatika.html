<body>
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>JS ARYASATYA</title>
      
  </head>
  <body>
      <h2>Hasil Operasi Aritmatika:</h2>
    <div id="hasilAritmatika"></div>
  
    <script>
      let a = 8;
      let b = 2;
      let hasil = "";
  
      // Operasi dasar
      hasil += "a + b = " + (a + b) + "<br>";
      hasil += "'ab' sebagai string: " + "ab" + "<br>";
      hasil += "'a + b' dalam string = " + ("a" + "b") + "<br>";
      hasil += "a / b = " + (a / b) + "<br>";
      hasil += "a % b = " + (a % b) + "<br><br>";
  
      // Operator increment
      let angka = 8;
      hasil += "angka++ (sebelum): " + angka++ + "<br>";
      hasil += "angka (sesudah ++): " + angka + "<br><br>";
  
      // Operator decrement
      angka = 2;
      hasil += "angka-- (sebelum): " + angka-- + "<br>";
      hasil += "angka (sesudah --): " + angka + "<br>";
  
      // Tampilkan ke halaman
      document.getElementById("hasilAritmatika").innerHTML = hasil;
    </script>
  
  </body>
  </html>
</body>
</html>
